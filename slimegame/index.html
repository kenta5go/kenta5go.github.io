<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大きなスライムを目指すゲーム</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
</head>
<body><p><p><p>
  <h1>大きなスライムを目指すゲーム</h1><p><p><p>
  <div id="game-container"></div>
  <center><h2>遊び方</h2>
<br>
自分よりも小さなスライムにぶつかると、少しだけ成長します。<br>
自分より大きなスライムにぶつかると死んでしまいます。<br>
一番大きくなったらゲームクリアとなります。<br>
早くクリアするのを目指すもよし、逆に長く生存するのを目的にするのもよし。<br>
<br>
↓↓クリアまたはゲームオーバー時に、ここにランキング登録用の入力フォームが表示されます。↓↓<br>

</center>

  <div id="ui-container">
    <div id="input-area">
      <p id="input-message">ランキング登録: 名前をいれてね</p>
      <input type="text" id="name-input" placeholder="名前">
    </div>
    <div id="ranking-container">
      <div id="clear-ranking"></div>
      <div id="survival-ranking"></div>
    </div>
  </div>
</body>
</html>
